<html lang="en">

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<section id="home">
		<div class="menu bg-white position-fixed w-100">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-md-6 text-center text-md-left">
						<div class="logo">
                            <a href="/"><img src="{% static 'img/logo.png' %}"></a>
						</div>
					</div>
					<div class="col-sm-12 col-md-6 d-none d-md-flex flex-row justify-content-center align-items-center justify-content-md-end align-items-md-center ">

						<div class="phone-number">
						   8-800-500-555 <br>
						   8-800-500-555
						</div>
					</div>
				</div>
			</div>
		</div>
</section>
<br><br><br>



<div class="container">
    <div class="row">
         <div class="col-sm-12 col-md-9 col-lg-9">
             <div class="uslugi-main">
                 <img src="{{ service.mp_icon.url }}">
                 <h1>{{ service.s_title }}</h1>
                  <p>{{ service.s_desc }}</p>
             </div>
         </div>
         <div class="col-sm-12 col-md-3 col-lg-3" style="text-align: right; margin-top: 100px;">

             <ul>
                 </li>
                 {% for i in all %}
                 <li><a href="/service/{{ i.id }}">{{ i.s_title }} </a>
                 <img src="{{ i.mp_icon.url }}" width="20px">
                 <hr>
                 </li>
                 {% endfor %}
             </ul>
         </div>
     </div>
 </div>

	{% include 'footer.html' %}
<a href="#home" class="to-top">
	<i class="fa fa-chevron-circle-up"></i>
</a>

 font-size: 15px!important;
