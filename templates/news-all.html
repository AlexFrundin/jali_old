{% load staticfiles %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{% static '/css/master.css' %}">

</head>
<body>
<section id="home">
		<div class="menu bg-white position-fixed w-100">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-md-6 text-center text-md-left">
						<div class="logo">
                            <a href="/"><img src="{% static 'img/logo.png' %}"></a>
						</div>
					</div>
					<div class="col-sm-12 col-md-6 d-none d-md-flex flex-row justify-content-center align-items-center justify-content-md-end align-items-md-center ">
						<img src="{% static 'img/call.png' %}" class="phone-icon">
						<div class="phone-number">
						   8-800-500-555 <br>
						   8-800-500-555
						</div>
					</div>
				</div>
			</div>
		</div>
</section>
<br><br><br>
<div class="container">
<div class="row">
{% for i in news %}
    <div class="col-md-4">
        <div class="news-box">
            <img src="{{ i.image.url }}" >
            <p1>{{ i.date }}</p1>
            <h1>{{ i.title }}</h1>
            <img src="/wp-content/news-line.png">
            <p>{{ i.short_desc }}</p>
            <a href="/news/{{ i.id }}">شاهد أكثر</a>
        </div>
    </div>
{% endfor %}

</div>


</div>


{% include 'footer.html' %}
<a href="#home" class="to-top">
	<i class="fa fa-chevron-circle-up"></i>
</a>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="{% static 'js/main.js'%}" type="text/javascript"></script>
<style media="screen">
<style>

    .newsh1{
    padding-top: 50px;
    text-align: center;
    padding-bottom: 40px;}
    .news-box{
            text-align: right;
    margin-bottom: 0px;
    padding-bottom: 70px;
    }
    p1{
    color: gray;
    /* margin-top: 50px; */
    /* padding-top: 23px; */
    padding: 10px;
    font-weight: bold;
    }
    .news-box h1{
        font-size: 25px;
        color: #c88e00;
    }
    .news-box p{
        font-size: 18px;
    }
    .news-box img{
        width: 100%;
    }
    .news-box a{
    font-size: 25px;
    color: #521313;
    }
</style>

</body>
</html>
